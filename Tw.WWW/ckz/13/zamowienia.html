<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hurtownia</title>
        <link rel="stylesheet" href="styl4.css" />
    </head>
    <body>
        <nav>
            <div>
                <img src="logo.png" alt="hurtownia" />
            </div>
            <div>
                <a href="index.html">Strona główna</a>
                <a href="zamowienia.html">Zamówienia</a>
                <a href="blog.html">Blog o kawie</a>
                <a href="http://gatunki-kawy.pl" target="_blank"
                    >Odwiedź także</a
                >
            </div>
        </nav>
        <section>
            <h1>Hurtownia kawy</h1>
        </section>
        <article>
            <div>
                <h2>Oferta</h2>
                <ol>
                    <li>Kawa palona Arabica</li>
                    <li>Kawa palona Robusta</li>
                    <li>Kawa bezkofeinowa</li>
                    <li>Kawa zielona</li>
                </ol>
            </div>
            <div>
                <p>Podaj numer kawy</p>
                <input id="type" type="number">
                <p>Podaj wagę w dekagramach</p>
                <input id="scale" type="number">
                <input id="submit" type="button" value="Zamów">
                <p id="output"></p>
            </div>
        </article>
        <footer>Stronę przygotował: Andrzej Manderla</footer>
    </body>
    <script>
        const type = document.getElementById('type'),
            scale = document.getElementById('scale'),
            btn = document.getElementById('submit'),
            output = document.getElementById('output')

        btn.onclick = function(){
            if(type.value == 1){
                output.innerHTML  = "Koszt zamówienia wynosi " +(5.0 * parseFloat(scale.value))+" zł"
            }
            else if(type.value == 2){
                output.innerHTML  = "Koszt zamówienia wynosi " +(6.0 * parseFloat(scale.value))+" zł"
            }
            else if(type.value == 3){
                output.innerHTML  = "Koszt zamówienia wynosi " +(7.0 * parseFloat(scale.value))+" zł"
            }
            else{
                output.innerHTML  = "Koszt zamówienia wynosi " +(0.0 * parseFloat(scale.value))+" zł"
            }
        }
    </script>
</html>
