<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>galeria</title>
    <link rel="stylesheet" href="styl3.css">
</head>

<body>
    <div class="all">
        <img src="grafika/shiba1.png">
        <img src="grafika/shiba2.png">
        <img src="grafika/shiba3.png">
        <img src="grafika/shiba4.png">
        <img src="grafika/shiba5.png">
    </div>
    <div class="output">
        <img id="shibas" src="grafika/shiba1.png">
    </div>

    <script>
        var shibas = document.querySelectorAll(".all img");
        console.log(shibas);
        var output = document.getElementById("shibas");

        function chgOutput(shiba) {
            output.src = shiba.src
        }

        for (var i = 0; i < shibas.length; i++) {
            shibas[i].onclick = function () {
                chgOutput(this);
            }
        }
    </script>
</body>

</html>
