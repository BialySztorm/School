<!DOCTYPE html>
<html>
    <head>
        <title>Gra w zapałki</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/main.min.css" >
    </head>
    <body>
        <div class="bg"></div>
        <div class="game">
            <div class="game__buttons">
                <div class="game__buttons--btn">
                    <img src="img/Match_Body.png" alt="zapałka" />
                </div>
                <div class="game__buttons--btn">
                    <img src="img/Match_Body.png" alt="zapałka" />
                    <img src="img/Match_Body.png" alt="zapałka" />
                </div>
                <div class="game__buttons--btn">
                    <img src="img/Match_Body.png" alt="zapałka" />
                    <img src="img/Match_Body.png" alt="zapałka" />
                    <img src="img/Match_Body.png" alt="zapałka" />
                </div>
            </div>
            <div class="game__counter"></div>
            <div class="game__counter"></div>
            <div class="game--btn">Reset</div>
        </div>
        <div class="rules">
            <div class="rules__content"> - Gra jest dla dwóch lub więcej graczy.</div>
            <div class="rules__content"> - Rozkładamy na stole pewną liczbę zapałek (najlepiej więcej niż 15).</div>
            <div class="rules__content"> - Gracze na przemian biorą 1, 2, lub 3 zapałki.</div>
            <div class="rules__content"> - Przegrywa gracz który wykona ostatni ruch (weźmie ostatnią/e zapałkę/i ze stołu).</div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="skrypt.js"></script>
    </body>
</html>
