<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>galeria</title>
    <link rel="stylesheet" href="styl3.css">
</head>

<body>
    <div>
        <div class="all">
            <img src="grafika/shiba1.png" index=0>
            <img src="grafika/shiba2.png" index=1>
            <img src="grafika/shiba3.png" index=2>
            <img src="grafika/shiba4.png" index=3>
            <img src="grafika/shiba5.png" index=4>
        </div>
        <div class="output">
            <img id="left" src="grafika/arrow.svg" style="transform: scaleX(-1);">
            <img id="shibas" src="grafika/shiba1.png" index=0>
            <img id="right" src="grafika/arrow.svg">
        </div>
    </div>

    <script>
        var shibas = document.querySelectorAll(".all img");
        console.log(shibas);
        var output = document.getElementById("shibas");
        var left = document.getElementById("left");
        var right = document.getElementById("right");

        function chgOutput(shiba, i) {
            output.src = shiba.src;
            output.setAttribute('index', i);
        }

        for (var i = 0; i < shibas.length; i++) {
            shibas[i].onclick = function () {
                chgOutput(this, this.getAttribute('index'));
            }
        }

        function goLeft() {
            var tmp = output.getAttribute('index')
            if (tmp == 0) {
                chgOutput(shibas[shibas.length - 1], shibas.length - 1);
            } else {
                chgOutput(shibas[tmp - 1], tmp - 1);
            }
        }

        function goRight() {
            var tmp = output.getAttribute('index')
            if (tmp == shibas.length - 1) {
                chgOutput(shibas[0], 0);
            } else {
                chgOutput(shibas[parseInt(tmp) + 1], parseInt(tmp) + 1);
            }
        }

        left.onclick = goLeft;
        right.onclick = goRight;
    </script>
</body>

</html>
