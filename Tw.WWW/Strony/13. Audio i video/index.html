<!doctype html>
<html>

<head>
    <title> Audio i video</title>
    <link rel="stylesheet" href="Style.css" type="text/css" />
    <link rel="shortcut icon" href="Grafika/skladanie.png">
    <meta charset="utf-8">
</head>

<body>
    <div class="calosc">
        <div class="naglowek1">
            Plik video mp4 oraz audio mp3</div>

        <div class="Okienko">

            <div class="naglowek">
                Plik Video
            </div>

            <img class="obrazek" src="grafika/Video.png">

            <div class="menu">

                <video controls>
                    <source src="Audia_Video/Vlog.mp4">
                    "Plik wideo nie jest obsługiwany przez przeglądarkę"
                    </video>
            </div>
        </div>


        <div class="Okienko">
            <div class="naglowek">
                Plik Audio
            </div>
            
            <img class="obrazek" src="grafika/mp3.png">

            <div class="menu">
                Iron Maiden Greats hits
                <audio controls>
                    <source src="Audia_Video/IronMaiden.mp3">
                    "Plik audio nie jest obsługiwany przez przeglądarkę"
                    </audio>
            </div>

        </div>
    </div>

</body>


</html>
