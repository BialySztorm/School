<!DOCTYPE html>
<html>
    <head>
    </head>
    <div class="title"></div>
    <div class="server-status">
        My awesome server is currently <span class="server-online"></span>!
    </div>
    <div class="players"></div>

    <script src="https://mcapi.us/scripts/minecraft.min.js"></script>
    <script>
        MinecraftAPI.getServerStatus(
            "whitestorm.com.pl",
            {
                port: 25565, // optional, only if you need a custom port
            },
            function (err, status) {
                if (err) {
                    return (document.querySelector(".server-status").innerHTML =
                        "Error loading status")
                }

                // you can change these to your own message!
                document.querySelector(".server-online").innerHTML =
                    status.online ? "up" : "down"

                document.getElementsByClassName('players')[0].innerHTML = "Players online: "+ status.players.now
                document.getElementsByClassName('title')[0].innerHTML = status.motd
            }
        )
    </script>
</html>
